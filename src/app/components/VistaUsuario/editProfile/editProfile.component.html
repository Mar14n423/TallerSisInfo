<div class="edit-profile-container">
  <mat-card class="mat-elevation-z4 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Editar Perfil</h2>
      <button mat-icon-button (click)="cancelarEdicion()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="d-flex flex-column flex-md-row align-items-start">
      <div class="me-md-4 mb-4 mb-md-0 text-center">
        <div class="position-relative">
          <img
            [src]="user.profileImage || 'assets/default-profile.png'"
            alt="Foto de perfil"
            class="rounded-circle border"
            style="width: 160px; height: 160px; object-fit: cover;"
          />
          <label for="profileInput" class="position-absolute bottom-0 end-0 bg-white rounded-circle p-2 border shadow" style="cursor: pointer;">
            <mat-icon color="primary">photo_camera</mat-icon>
          </label>
          <input type="file" id="profileInput" (change)="onImageSelected($event)" hidden />
        </div>
      </div>

      <div class="flex-grow-1">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="user.name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Rol</mat-label>
          <input matInput type="text" [(ngModel)]="user.role" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Especialización</mat-label>
          <input matInput type="text" [(ngModel)]="user.specialization" />
        </mat-form-field>
      </div>
    </div>

    <mat-divider class="my-4"></mat-divider>

    <h4 class="mb-3">Información personal y contacto</h4>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" [(ngModel)]="user.email" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Teléfono</mat-label>
          <input matInput type="tel" [(ngModel)]="user.phone" />
        </mat-form-field>
      </div>
    </div>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Dirección</mat-label>
      <input matInput type="text" [(ngModel)]="user.address" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Información sobre discapacidad</mat-label>
      <textarea matInput [(ngModel)]="user.disabilityInfo" rows="3"></textarea>
    </mat-form-field>

    <mat-divider class="my-4"></mat-divider>

    <h4 class="mb-3">Experiencia laboral</h4>
    <div *ngFor="let job of user.workExperience; let i = index" class="mb-2">
      <div class="d-flex align-items-center">
        <mat-form-field appearance="outline" class="flex-grow-1">
          <input matInput [(ngModel)]="user.workExperience[i]" />
        </mat-form-field>
        <button mat-icon-button color="warn" (click)="eliminarExperiencia(i)" class="ms-2">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <button mat-button color="primary" (click)="agregarExperiencia()">
      <mat-icon>add</mat-icon> Añadir experiencia
    </button>

    <div class="d-flex justify-content-end gap-3 mt-4">
      <button mat-stroked-button color="warn" (click)="cancelarEdicion()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" (click)="guardarCambios()">
        Guardar cambios
      </button>
    </div>
  </mat-card>
</div>
