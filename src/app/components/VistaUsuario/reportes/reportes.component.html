<div class="contenedor">
  <div class="mapa" id="mapa"></div>

  <div class="acciones">
    <button (click)="agregarReporte()">➕ Agregar reporte</button>
  </div>

  <div class="lista">
    <h3>Lista de reportes:</h3>
    <ul>
      <li *ngFor="let r of reportes">
        <span>{{ r.descripcion }} ({{ r.latitud }}, {{ r.longitud }})</span>
        <button (click)="eliminarReporte(r.id)">❌ Eliminar</button>
      </li>
    </ul>
  </div>
</div>
