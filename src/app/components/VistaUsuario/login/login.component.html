<!-- login.component.html -->
<app-navbar></app-navbar>
<header>
  <div class="logo">
    <img src="assets/imagenes/logo.PNG" alt="Logo Sin Fronteras" width="150">
  </div>
</header>

<main>
  <div class="login-container">
    <div class="imagen">
      <img src="assets/imagenes/iniciarSesionNormalFondo.PNG" alt="Persona con prótesis">
    </div>

    <div class="formulario">
      <form (ngSubmit)="onSubmit()">
        <div class="campo">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Ingresa tu email"
            required
          >
        </div>

        <div class="campo">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          >
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-iniciar">Iniciar Sesión</button>
        <button type="button" class="btn-home" routerLink="/">Volver al Inicio</button>
      </form>
    </div>
  </div>
</main>

<app-footer></app-footer>
