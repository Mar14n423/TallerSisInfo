<div class="register-container" [class.daltonic-mode]="daltonicMode">
  <div class="register-card">
    <h2 class="register-header">Registro de Usuario</h2>
    
    <div class="accessibility-control">
      <mat-slide-toggle [(ngModel)]="daltonicMode" (change)="toggleColorMode()" color="primary">
        Modo Daltonismo 
      </mat-slide-toggle>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-fields">
        <mat-form-field appearance="fill">
          <mat-label>Nombre Completo</mat-label>
          <input matInput formControlName="name" placeholder="Coloca tu nombre completo">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Ingresa tu correo electrónico">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Discapacidad</mat-label>
          <input matInput formControlName="discapacidad" placeholder="Tipo de discapacidad">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword">
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" class="login-button">
          Registrarse
        </button>
        <button mat-stroked-button color="primary" type="button" class="btn-empresa" routerLink="/create-company-account">
          Registrarse como empresa
        </button>
        
        <div class="login-links">
          <p>¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a></p>
          <p>Para empresas: <a routerLink="/logincompany">Inicio sesión empresarial</a></p>
        </div>
        
        <div class="social-section">
          <p>O regístrate con:</p>
          <div class="botones-sociales">
            <button type="button" class="btn-google" (click)="showSocialMediaMessage()">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="btn-facebook" (click)="showSocialMediaMessage()">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
