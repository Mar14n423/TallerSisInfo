<div class="register-container" [class.daltonic-mode]="daltonicMode">
  <div class="register-card">
    <h2>Registro de Usuario</h2>
    
    <!-- Switch de accesibilidad añadido -->
    <div class="accessibility-control">
      <mat-slide-toggle [(ngModel)]="daltonicMode" name="daltonicMode" (change)="toggleColorMode()">
        Modo Daltonismo {{daltonicMode ? 'ON' : 'OFF'}}
      </mat-slide-toggle>
    </div>

    <!-- Formulario ORIGINAL con los mismos formControlName -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Coloca tu nombre completo">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input id="email" type="email" class="form-control" formControlName="email" placeholder="Ingresa tu email">
      </div>

      <div class="mb-3">
        <label for="discapacidad" class="form-label">Discapacidad</label>
        <input id="discapacidad" type="text" class="form-control" formControlName="discapacidad" placeholder="Tipo de discapacidad">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" [type]="hidePassword ? 'password' : 'text'" class="form-control" formControlName="password">
        <button type="button" class="btn-toggle-password" (click)="hidePassword = !hidePassword">
          {{ hidePassword ? 'Mostrar' : 'Ocultar' }}
        </button>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input id="confirmPassword" [type]="hidePassword ? 'password' : 'text'" class="form-control" formControlName="confirmPassword">
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
      <button type="button" class="btn-empresa" routerLink="/create-company-account">
        Registrarse como Empresa
      </button>
    </form>

    <div class="iniciar-sesion mt-3">
      <p>¿Ya tienes una cuenta? <a routerLink="/login" class="login-link">Iniciar Sesión</a></p>
      <p>Para empresas: <a routerLink="/logincompany" class="login-link">Inicio de sesión empresarial</a></p>
    </div>

    <div class="registro-social mt-3">
      <p>O si prefieres puedes registrarte con:</p>
      <div class="botones-sociales">
        <button class="btn-google">Google</button>
        <button class="btn-facebook">Facebook</button>
      </div>
    </div>
  </div>
</div>
