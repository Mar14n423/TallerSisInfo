<div class="register-container" [class.daltonic-mode]="daltonicMode">
  <div class="register-card">
    <h2 class="register-header">Registro de Usuario</h2>
    
    <!-- Switch de accesibilidad -->
    <div class="accessibility-control">
      <mat-slide-toggle [(ngModel)]="daltonicMode" (change)="toggleColorMode()">
        Modo Daltonismo {{daltonicMode ? 'ON' : 'OFF'}}
      </mat-slide-toggle>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- Columna de campos del formulario -->
      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>Nombre Completo</mat-label>
          <input matInput formControlName="name" placeholder="Coloca tu nombre completo">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Ingresa tu correo electrónico">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Discapacidad</mat-label>
          <input matInput formControlName="discapacidad" placeholder="Tipo de discapacidad">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword">
        </mat-form-field>
      </div>

      <!-- Columna de acciones -->
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" class="login-button">Registrarse</button>
        <button mat-stroked-button color="primary" type="button" class="btn-empresa" routerLink="/create-company-account">
          Registrarse como empresa
        </button>
        
        <div class="login-links">
          <p>¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a></p>
          <p>Para empresas: <a routerLink="/logincompany">Inicio sesión empresarial</a></p>
        </div>
        
        <div class="social-section">
          <p>O regístrate con:</p>
          <div class="botones-sociales">
            <button mat-stroked-button type="button" class="btn-google">
              <mat-icon svgIcon="google-icon"></mat-icon> Google
            </button>
            <button mat-stroked-button type="button" class="btn-facebook">
              <mat-icon svgIcon="facebook-icon"></mat-icon> Facebook
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
