<div class="row g-4 justify-content-center">
  <div *ngFor="let comentario of comentarios" class="col-md-4">
    <mat-card class="h-100 testimonial-card">
      <mat-card-header>
        <div class="d-flex align-items-center w-100">
          <img [src]="comentario.avatar || 'assets/images/usuario.PNG'" 
               class="rounded-circle me-3" 
               width="50" 
               height="50" 
               alt="Avatar">
          <div>
            <mat-card-title>{{comentario.usuario || 'Usuario'}}</mat-card-title>
            <mat-card-subtitle *ngIf="comentario.fecha">
              {{comentario.fecha | date:'mediumDate'}}
            </mat-card-subtitle>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content class="mt-3">
        <p class="mb-0">"{{comentario.mensaje}}"</p>
      </mat-card-content>
      <mat-card-actions *ngIf="comentario.titulo" class="mt-auto">
        <small class="text-muted">Publicación: {{comentario.titulo}}</small>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="comentarios.length === 0" class="col-12 text-center py-4">
    <p class="text-muted">Aún no hay testimonios disponibles</p>
    <a routerLink="/foro" class="btn btn-sm btn-outline-primary">Sé el primero en comentar</a>
  </div>
</div>
