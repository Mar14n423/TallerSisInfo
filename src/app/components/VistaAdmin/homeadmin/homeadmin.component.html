<div class="container py-4">
  <h1 class="display-6 mb-4">Bienvenido Administrador</h1>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4">
      <mat-card class="admin-card">
        <mat-card-header>
          <mat-card-title>Usuarios Registrados</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Consulta y gestiona los usuarios activos en la plataforma.</p>
          <button mat-button color="primary" routerLink="/admin/usuarios">Ver usuarios</button>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-6 col-lg-4">
      <mat-card class="admin-card">
        <mat-card-header>
          <mat-card-title>Eventos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Administra los eventos y actividades programadas.</p>
          <button mat-button color="primary" routerLink="/admin/eventos">Gestionar eventos</button>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-6 col-lg-4">
      <mat-card class="admin-card">
        <mat-card-header>
          <mat-card-title>Reportes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Accede a reportes de participación, registros y más.</p>
          <button mat-button color="primary" routerLink="/admin/reportes">Ver reportes</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
