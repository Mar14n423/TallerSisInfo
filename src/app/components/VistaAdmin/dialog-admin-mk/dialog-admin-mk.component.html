<h2 mat-dialog-title>{{productoForm.get('id')?.value ? 'Editar Producto' : 'Nuevo Producto'}}</h2>

<mat-dialog-content>
  <form [formGroup]="productoForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombreP" required>
      <mat-error *ngIf="productoForm.get('nombreP')?.hasError('required')">
        Nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio" required min="0.01" step="0.01">
      <mat-error *ngIf="productoForm.get('precio')?.hasError('required')">
        Precio es requerido
      </mat-error>
      <mat-error *ngIf="productoForm.get('precio')?.hasError('min')">
        Precio mínimo: 0.01
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcionP" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Características</mat-label>
      <textarea matInput formControlName="caracteristicasT" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>URL de Imagen</mat-label>
      <input matInput formControlName="imagenU" placeholder="https://ejemplo.com/imagen.jpg">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" 
          [disabled]="!productoForm.valid"
          (click)="guardar()">
    {{productoForm.get('id')?.value ? 'Actualizar' : 'Guardar'}}
  </button>
</mat-dialog-actions>
