<app-navbar></app-navbar>

<main class="marketplace-container">
  <section class="relacionados">
    <h3>Productos del marketplace</h3>
    <div class="productos-grid">

      <!-- ðŸ”„ Productos cargados dinÃ¡micamente -->
      <div class="producto-card" *ngFor="let producto of productos">
        <img [src]="producto.imagenU || 'assets/placeholder.png'" alt="{{ producto.nombreP }}">
        <h4>{{ producto.nombreP }}</h4>
        <p>{{ producto.descripcionP }}</p>
        <span class="precio">${{ producto.precio }}</span>

        <!-- BotÃ³n para eliminar -->
        <br>
        <button (click)="eliminarProducto(producto.id)" class="eliminar-btn">Eliminar</button>
      </div>

      <!-- ðŸ”¹ Tarjeta para agregar producto -->
      <div class="producto-card agregar-card" (click)="abrirFormulario()">
        <p>AGREGAR OBJETO</p>
        <div class="mas">+</div>
      </div>

    </div>
  </section>
</main>

<app-footer></app-footer>
